<!DOCTYPE html>
<html lang="tr">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Div-Span</title>
        <style>
            div,span,h1,p{
                border: 1px solid black;
                margin: 10px;
            }
                        
        </style>
    </head>
    <body>
        <h2 style="color: blue;">My Web App <span style="color: red;">3.0</span></h2>
        <div>
            html
        </div>
        <span>
            css
        </span>
        <span>
            javascript
        </span>
        <h1>div span</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit, consequatur.</p>
       
    </body>
</html>
