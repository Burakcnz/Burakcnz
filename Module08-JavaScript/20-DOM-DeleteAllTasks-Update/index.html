<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container mt-4 w-50">
        <div id="header" class="row">
            <div class="col-6">
                <h1 class="display-6">Yapılacaklar Listesi</h1>
            </div>
            <div class="col-6 d-flex justify-content-end align-items-center">
                <p class="m-0">Hazırlayanlar: InfoTech Yazılım Sınıfı Öğrencileri</p>
            </div>
        </div>
        <form>
            <div class="input-group mt-4">
                <input id="task-input" type="text" class="form-control" placeholder="Görev adını gir..."
                    aria-label="Görev adını gir..." aria-describedby="btn-add-task">
                <button class="btn btn-success" type="submit" id="btn-add-task">Ekle</button>
            </div>
        </form>
        <div class="card mt-4">
            <div class="card-header">
                <button id="btn-clear-all" class="btn btn-danger float-end">Tümünü Sil</button>
            </div>
        </div>

        <div class="card mt-4">
            <ul class="list-group" id="task-list">
                <!-- li'ler javascriptten gelecek -->
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
