<!DOCTYPE html>
<html>
<head>
<style>
body {
 font-family: Arial, sans-serif;
}

/* Form */
#register-form {
 width: 300px;
 margin: 0 auto;
 padding: 20px;
 background-color: #f7f7f7;
 border: 1px solid #ddd;
 border-radius: 5px;
}

/* Form group */
.form-group {
 margin-bottom: 15px;
}

/* Labels */
label {
 display: block;
 margin-bottom: 5px;
 color: #555;
}

/* Input fields */
input[type="text"],
input[type="email"],
input[type="password"] {
 width: 100%;
 padding: 8px;
 margin-bottom: 7px;
 border: 1px solid #ddd;
 border-radius: 3px;
 box-sizing: border-box;
 font-size: 14px;
 color: #555;
}

/* Submit button */
input[type="submit"] {
 background-color: #4CAF50;
 color: white;
 padding: 10px 20px;
 border: none;
 cursor: pointer;
 width: 100%;
 margin-top: 10px;
 border-radius: 3px;
 font-size: 16px;
}

input[type="submit"]:hover {
 background-color: #45a049;
}
</style>
</head>
<body>

<h2>Register</h2>

<form id="register-form" action="/submit_form" method="post">
 <div class="form-group">
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname" required>
 </div>
 <div class="form-group">
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname" required>
 </div>
 <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
 </div>
 <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" id="pwd" name="pwd" minlength="8" required>
 </div>
 <input type="submit" value="Register">
</form>

</body>
</html>
